<button mat-button (click)="createPost()">New post</button>
<div class="container mx-auto">
  <ng-container *ngFor="let post of posts ">
    <div class="card" style="width: 18rem;">
      <p class="card text-center">Created by {{post.creator?.name}} on {{post.createdAt}}</p>
      <img class="card-img-top" [src]="serverUrl + post.imageUrl" alt="Post related image">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <button mat-button (click)="getPost(post._id ?? 0)">View post</button>
        {{post.imageUrl}}
      </div>
    </div>
  </ng-container>
</div>
