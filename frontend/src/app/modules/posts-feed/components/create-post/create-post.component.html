<h1 mat-dialog-title>{{this.data ? "Update" : "Create"}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" formControlName="content"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Title</label>
      <input type="file" class="form-control" id="image" (change)="onFileSelect($event)"/>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button (click)="submitForm()">{{this.data ? "Update" : "Create"}}</button>
</div>
