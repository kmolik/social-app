<div class="card" *ngIf="post">
  <p class="card text-center">Created by {{post.creator?.name}} on {{post.createdAt}}</p>
  <img class="card-img-top" [src]="serverUrl + post.imageUrl" alt="Post related image">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
