<button mat-button class="m-2" (click)="createPost()">New post</button>
<div class="container mx-auto">
  <ng-container *ngFor="let post of posts ">
    <div class="card m-5">
      <p class="card text-center">Created by {{post.creator?.name}} on {{post.createdAt}}</p>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <button mat-button (click)="viewPost(post._id ?? 0)">View post</button>
        <button mat-button (click)="editPost(post._id ?? 0)">Edit post</button>
        <button mat-button (click)="deletePost(post._id ?? 0)">Delete post</button>
      </div>
    </div>
  </ng-container>
</div>
